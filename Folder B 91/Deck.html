<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Deck Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="card" class="card">
            <div class="top"><span class="value">A</span><span class="symbol">♠</span></div>
            <div class="center">♠</div>
            <div class="base"><span class="value">A</span><span class="symbol">♠</span></div>
        </div>
        <button id="newCard">New Card</button>
    </div>
    <script src="Shuffle.js"></script>
</body>
</html>
