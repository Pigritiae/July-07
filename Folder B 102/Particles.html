<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="particleCount">Particles:<span id="particleCountValue"></span></label>
        <input type="range" id="particleCount" min="4" max="24" value="12">
        <label for="speed">Speed: <span id="speedValue">3</span></label>
        <input type="range" id="speed" min="1" max="5" value="3">
    </div>
    <canvas id="canvas"></canvas>

    <script src="Particles.js"></script>
</body>
</html>
