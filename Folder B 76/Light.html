<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 >Light Board</h1>
    <div class="board">
        <div class="item">
            <div class="light" id="light1"></div>
            <div class="lightswitch" onclick="lightswitchLight('light1', this)"></div>
        </div>
        <div class="item">
            <div class="light" id="light2"></div>
            <div class="lightswitch" onclick="lightswitchLight('light2', this)"></div>
        </div>
        <div class="item">
            <div class="light" id="light3"></div>
            <div class="lightswitch" onclick="lightswitchLight('light3', this)"></div>
        </div>
        <div class="item">
            <div class="light" id="light4"></div>
            <div class="lightswitch" onclick="lightswitchLight('light4', this)"></div>
        </div>
    </div>
    <script src="Board.js"></script>
</body>
</html>
