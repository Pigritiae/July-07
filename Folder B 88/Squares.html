<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Many Squares do you see?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>How Many Squares Are Here?</h1>
        <div id="play-area" class="play-area"></div>
        <div id="answer" class="answer">
            <input type="number" class="inputAnswer"
            placeholder="Type a Number..."/>
            <button id="send">Answer</button>
            <p id="result"></p>
        </div>
        <button id="start">Start</button>
    </div>
    <script src="Squares.js"></script>
</body>
</html>
