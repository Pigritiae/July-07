<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital ATM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm">
        <div class="screen">
            <h2>Welcome</h2>
            <input type="number" id="value" placeholder="R$ 0,00" />
            <div id="message" class="message">Value: R$ 0,00</div>
        </div>
        
        <div class="buttons-left">
            <button onclick="deposit()">Deposit</button>
            <button onclick="claim()">Claim</button>
        </div>

        <div class="buttons-right">
            <button onclick="showSaving()">Savings</button>
            <button onclick="clear()">Clear</button>
        </div>

        <div class="ATM-base">
            ATM Simulation - No real value envolved</div>
    </div>
    <script src="Digital Bank.js"></script>
</body>
</html>
