<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Image Gallery</h1>
        <button id="toggleTheme" title="Switch Theme">Dark</button>
    </div>
    <div class="gallery">
        <img src="/img/Sleeping Bag of a Bygone Day.png" alt="Sleep Bag" />
        <img src="/img/The King in Binds.png" alt="Binds" />
        <img src="/img/Clockwork Time Roly-Poly.png" alt="Clockwork" />
    </div>
    <div class="modal" id="modal">
        <span class="close" id="closeBtn">&times;</span>
        <img class="modal-content" id="modalImg" />
        <div id="caption"></div>
    </div>
    <script src="Modal.js"></script>
</body>
</html>
