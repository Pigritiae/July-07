<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-gallery-container">
        <h1>My Video Gallery</h1>
        <div class="gallery-grid">
            <!-- Adicione suas tags <video> aqui -->
            <div class="video-item">
                <video src="./videos/Contempt, Awe.mp4" controls muted></video> <!-- Adicionado 'controls' e 'muted' para visualização em grid -->
                <div class="video-title">Video Title 1</div>
            </div>
            <div class="video-item">
                <video src="./videos/video1.mp4" controls muted></video>
                <div class="video-title">Video Title 2</div>
            </div>
            <div class="video-item">
                <video src="./videos/video2.mp4" controls muted></video>
                <div class="video-title">Video Title 3</div>
            </div>
            <!-- Adicione mais vídeos conforme necessário -->
        </div>
    </div>

    <script src="Video Gallery.js"></script>
</body>
</html>
