<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Rating</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>How would you rate us?</h1>
        <div class="ratings" id="ratings">
            <span class="rating" data-rating="1">1</span>
            <span class="rating" data-rating="2">2</span>
            <span class="rating" data-rating="3">3</span>
            <span class="rating" data-rating="4">4</span>
            <span class="rating" data-rating="5">5</span>
        </div>
        <p id="message" class="message"></p>
        <button id="sendBtn">Send</button>
    </div>
    <script src="Rate Us.js"></script>
</body>
</html>
