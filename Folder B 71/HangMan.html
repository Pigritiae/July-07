<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="Hangman">
        <div class="base"></div>
        <div class="pole"></div>
        <div class="flag"></div>
        <div class="rope"></div>
        <div class="head"></div>
        <div class="torso"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
    </div>

    <p id="word"></p>
    <p>Typed Letters: <span id="letters"></span></p>
    <p>Remaining Tries: <span id="tries"></span></p>
    <input type="text" id="input" maxlength="1" autofocus />
    <p id="message"></p>
    </div>
    <script src="HangMan.js"></script>
</body>
</html>
